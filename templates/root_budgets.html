<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

<link rel="stylesheet" type="text/css" href="/static/css/transactions.css">
    <script type="text/javascript">
            var prefix = "{{ prefix }}"
    </script>
</head>

<body>
    <button class="btn transactions" onclick="location.href='{{prefix}}/site/transactions'">Transactions</button>
    <button class="btn budgets" onclick="location.href='{{prefix}}/site/budgets'">Budgets</button>
    <button class="btn add_transaction" onclick="location.href='{{prefix}}/site/add_transaction'">Add Transaction</button>
    <button class="btn add_budget" onclick="location.href='{{prefix}}/site/add_budget'">Add Budget</button>

<ul>
        {% for link in budget_links %}
            <li> <p><b>{{link[0]}}</b></p></li>
            <ul>
            {% for finLink in link[1] %}
                <li><button class="btn budget_pages" onclick="{{finLink[1]}}">{{finLink[0]}}</button></li>
            {% endfor %}
            </ul>
        {% endfor %}

</ul>

<!--<script src="/static/js/transactions.js"></script>-->

</body>
